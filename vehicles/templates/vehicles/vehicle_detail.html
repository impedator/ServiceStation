{% extends "base.html" %}

{% block title %}Vehicle Detail - Workshop Manager{% endblock %}

{% block content %}
    <h1>{{ vehicle.make }} {{ vehicle.model }} ({{ vehicle.year }})</h1>
    <p>VIN: {{ vehicle.vin }}</p>
    <p>Owner: <a href="{% url 'client_detail' vehicle.client.pk %}">{{ vehicle.client.first_name }} {{ vehicle.client.last_name }}</a></p>
{% endblock %}
