{% extends "base.html" %}

{% block title %}Vehicles - Workshop Manager{% endblock %}

{% block content %}
    <h1>Vehicles</h1>
    <ul>
        {% for vehicle in vehicles %}
        <li><a href="{% url 'vehicle_detail' vehicle.pk %}">{{ vehicle.make }} {{ vehicle.model }} ({{ vehicle.year }})</a></li>
        {% endfor %}
    </ul>
{% endblock %}
