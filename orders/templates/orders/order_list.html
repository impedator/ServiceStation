<!DOCTYPE html>
<html>
<head>
    <title>Orders</title>
</head>
<body>
    <h1>Orders</h1>
    <ul>
        {% for order in orders %}
        <li><a href="{% url 'order_detail' order.pk %}">Order {{ order.id }} for {{ order.vehicle.make }} {{ order.vehicle.model }} ({{ order.vehicle.year }})</a> - {{ order.status }}</li>
        {% endfor %}
    </ul>
</body>
</html>
